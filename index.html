<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="sounds.js" charset="utf-8" defer></script>
    <!-- підключаю js-файл -->
</head>

<body>
        <fieldset style="margin-top: 20px;">
            <legend style="margin-left: 96px;">Введіть цифру від 1 до 4</legend>
            <!-- підпис вмісту батьківського елемента fieldset  -->
            <input id="number" style="width: 63px; text-align: center; margin-left: 96px;" type="text"><br>
            <!-- текстовий інпут -->
            <input style="margin-top:10px; margin-left: 96px;" type="submit" onclick="switchFoo()">
            <!-- інпут типу кнопки + при кліку запускається функція -->
        </fieldset>
        <!-- створила так званий набір керування формою-->

    <div class="main">
        <!-- помістила елементи в один блок та в рядок  -->
        <div>
            <center>
                <img id="pianoIcon" width="150px" height="150px" style="border-radius: 80px;"
                    src="images/gift.jpg" alt="">
                <!-- додаю фото -->
                <p>1</p>
            </center>
        </div>
        <div>
            <center>
                <img id="guitarIcon" width="150px" height="150px" style="border-radius: 80px;"
                    src="images/gift.jpg" alt="">
                <p>2</p>
            </center>
        </div>
        <div>
            <center>
                <img id="violinIcon" width="150px" height="150px" style="border-radius: 80px;" src="images/gift.jpg"
                    alt="">
                <p>3</p>
            </center>
        </div>
        <div>
            <center>
                <img id="drumsIcon" width="150px" height="150px" style="border-radius: 80px;" src="images/gift.jpg"
                    alt="">
                <p>4</p>
            </center>
        </div>
    </div>
    <audio id="piano">
    </audio>
    <audio id="guitar">
    </audio>
    <audio id="violin">
    </audio>
    <audio id="drums">
    </audio>
</body>

</html>
